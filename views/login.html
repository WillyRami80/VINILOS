<main>
    <div class="div-login">
        <form class="form-login" action="">
            <div class="is-login">
                <p>Iniciar sesión</p>
            </div>
            <div class="contenedor-form">
                <div class="inp-user">
                    <input class="i-usr-login" type="text" id="user" placeholder="Nombre de usuario" minlength="5"
                        required>
                </div>
                <div>
                    <input class="i-usr-login" type="password" id="pass" minlength="6" placeholder="Contraseña">
                </div>
                <section class="btn-section-login">
                    <button type="submit" class="btn-login">Ingresar</button>
                </section>
            </div>
        </form>
    </div>
</main>
