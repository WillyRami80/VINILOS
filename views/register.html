<div class="img-home-banner">
    <img class="home-banner" src="./images/img-home-banner.jpg" alt="">
</div>
<main>
    <section class="main-registro">
        <form class="formulario-registro" action="">
            <div class="titulo-bienvenida-registro">
                <p>Bienvenido a Vinilos<p>
            </div>
            <div>
                <input class="form-input" type="text" id="nombreApellido" name="nombreApellido" placeholder="Nombre y Apellido" minlength="5" required>
            </div>
            <div>
                <label>Foto de perfil</label>
                <input class="form-input" type="file" name="fotoUsuario">
            </div>
            <div>
                <input class="form-input" type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
            </div>
            <div>
                <input class="form-input" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input class="form-input" type="password" name="pass" placeholder="Contraseña">
            </div>
            <div>
                <input class="form-input" type="password" name="pass" minlength="6" placeholder="Confirmar contraseña">
            </div>

            <h3 class="categorias">Elija su perfil</h3>
            
            <div class="form-radiobutton">
                    <input type="radio" name="perfil" id="comprador">
                    <label for="comprador">Comprador</label>
                    <input type="radio" name="perfil" id="vendedor">
                    <label for="vendedor">Vendedor</label>
            </div>
            
            <h3 class="categorias">Generos de interés</h3>
            
            <div class="form-checkbox">
                <div class="chbk-item">
                <input type="checkbox" name="generos_d" id="rock">
                <label for="rock">Rock Internacional</label>
                </div>
                <div class="chbk-item">
                <input type="checkbox" name="generos_d" id="rock_nac">
                <label for="rock_nac">Rock Nacional</label>
                </div>
                <div class="chbk-item">
                <input type="checkbox" name="generos_d" id="pop">
                <label for="pop">Pop</label>
                </div>
                <div class="chbk-item">
                <input type="checkbox" name="generos_d" id="jazz">
                <label for="jazz">Jazz</label>
                </div>
                <div class="chbk-item">
                <input type="checkbox" name="generos_d" id="blues">
                <label for="blues">Blues</label>
                </div>
            </div>
            <section class="form-button-seccion">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
                <button>
                    <a href="/">Volver</a>
                </button>
            </section>
        </form>
    </section>
</main>
